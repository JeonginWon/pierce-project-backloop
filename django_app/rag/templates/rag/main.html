            <p class="mb-4 opacity-75">RAG ê¸°ìˆ ì„ í™œìš©í•˜ì—¬ ê°€ì¥ ì—°ê´€ì„± ë†’ì€ ë‰´ìŠ¤ë¥¼ ì°¾ì•„ë“œë¦½ë‹ˆë‹¤.</p>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">

                        <input type="text" id="searchInput" class="form-control" placeholder="ì˜ˆ: ì‚¼ì„±ì „ì ë°˜ë„ì²´ ì „ë§ì€?" onkeyup="enterKey(event)">

        <h4 class="mb-3 fw-bold border-bottom pb-2">ğŸ“° ì˜¤ëŠ˜ì˜ ìµœì‹  ë‰´ìŠ¤ (Latest News)</h4>
        <div id="latest-news-container" class="row g-4">
            <div class="col-12 text-center py-5">

                <p class="mt-2 text-muted">ìµœì‹  ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìµœì‹  ë‰´ìŠ¤ ê°€ì ¸ì˜¤ê¸°
        document.addEventListener('DOMContentLoaded', function() {
            fetchLatestNews();
        });

        // ì—”í„°í‚¤ ì…ë ¥ ì‹œ ê²€ìƒ‰ ì‹¤í–‰
        function enterKey(e) {
            if (e.keyCode == 13) {
                searchNews();
            }
        }

        // ê²€ìƒ‰ ê²°ê³¼ ë‹«ê¸°
        function closeSearch() {
            document.getElementById('search-result-section').style.display = 'none';
            document.getElementById('searchInput').value = '';
        }

        // [API 1] ìµœì‹  ë‰´ìŠ¤ ê°€ì ¸ì˜¤ê¸° (GET)
        async function fetchLatestNews() {
            try {
                const response = await fetch('/api/latest-news/');
                const data = await response.json();
                
                const container = document.getElementById('latest-news-container');
                container.innerHTML = '';

                // ë°ì´í„° ì²´í¬
                const newsList = data.results ? data.results : data;

                if(newsList.length === 0) {
                   container.innerHTML = '<div class="col-12 text-center py-5"><p class="text-muted">ë“±ë¡ëœ ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤.</p></div>'; 
                   return;
                }
                
                newsList.forEach(news => {
                    // ë‚ ì§œ í¬ë§·íŒ… (YYYY-MM-DD)
                    let dateStr = news.news_collection_date || 'ë‚ ì§œ ë¯¸ìƒ';
                    
                    const html = `
                        <div class="col-md-6 col-lg-4">
                            <div class="card news-card h-100">
                                <div class="card-body">
                                    <h5 class="card-title text-truncate">
                                        <a href="${news.url || '#'}" target="_blank" class="text-decoration-none text-dark">${news.title}</a>
                                    </h5>
                                    <h6 class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">${dateStr}</h6>
                                    <p class="card-text text-secondary small">
                                        ${(news.body || '').substring(0, 100)}...
                                    </p>
                                </div>
                                <div class="card-footer bg-white border-top-0 d-flex justify-content-between align-items-center">
                                    <small class="text-muted">ì¡°íšŒìˆ˜ ${news.views}</small>
                                    ${news.url ? `<a href="${news.url}" target="_blank" class="btn btn-sm btn-outline-primary">ì›ë¬¸ ë³´ê¸° &rarr;</a>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error('ë‰´ìŠ¤ ë¡œë”© ì‹¤íŒ¨:', error);
                document.getElementById('latest-news-container').innerHTML = 
                    '<div class="col-12 text-center text-danger">ë‰´ìŠ¤ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</div>';
            }
        }

        // [API 2] AI ê²€ìƒ‰ ì‹¤í–‰ (POST)
        async function searchNews() {
            const query = document.getElementById('searchInput').value;
            if (!query) return alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");

            const resultSection = document.getElementById('search-result-section');
            const container = document.getElementById('search-result-container');
            
            resultSection.style.display = 'block';
            container.innerHTML = '<div class="col-12 text-center py-4"><span class="spinner-border text-warning"></span><p class="mt-2">AIê°€ ê´€ë ¨ ë‰´ìŠ¤ë¥¼ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</p></div>';

            try {
                // ğŸ‘‡ [ì¤‘ìš”] ì£¼ì†Œê°€ latest-news/search/ ë¡œ ë³€ê²½ë¨!
                const response = await fetch('/api/latest-news/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') 
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center text-muted">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                    return;
                }

                data.forEach(news => {
                    // ìœ ì‚¬ë„ ì ìˆ˜ (ë‚®ì„ìˆ˜ë¡ ì¢‹ìŒ -> í¼ì„¼íŠ¸ë¡œ ë³€í™˜ ì˜ˆì‹œ)
                    // Cosine DistanceëŠ” 0~2 ì‚¬ì´. ë³´í†µ 0ì— ê°€ê¹Œìš¸ìˆ˜ë¡ ìœ ì‚¬í•¨.
                    // 1 - distanceë¥¼ í•´ì„œ ìœ ì‚¬ë„ ì ìˆ˜(Similarity)ë¡œ í‘œí˜„
                    const similarity = news.distance ? ((1 - news.distance) * 100).toFixed(1) : 0;
                    
                    const html = `
                        <div class="col-12 mb-3">
                            <div class="list-group-item list-group-item-action border-start border-4 border-warning shadow-sm">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <h5 class="mb-1 fw-bold text-dark">
                                        <a href="${news.url || '#'}" target="_blank" class="text-decoration-none text-dark">${news.title}</a>
                                    </h5>
                                    <span class="badge bg-warning text-dark">ìœ ì‚¬ë„ ${similarity}%</span>
                                </div>
                                <p class="mb-1 mt-2 text-secondary">${(news.body || '').substring(0, 200)}...</p>
                                <small class="text-muted">${news.news_collection_date || ''}</small>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error('ê²€ìƒ‰ ì‹¤íŒ¨:', error);
                container.innerHTML = `<div class="col-12 text-center text-danger">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>(${error.message})</div>`;
            }
        }

        // CSRF Token ê°€ì ¸ì˜¤ê¸°
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
