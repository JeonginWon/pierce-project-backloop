        async function fetchLatestNews() {

                if(data.results && data.results.length === 0) {

                // DRFëŠ” ë³´í†µ paginationì´ ì¼œì ¸ìˆìœ¼ë©´ data.resultsì— ë¦¬ìŠ¤íŠ¸ê°€ ìˆìŠµë‹ˆë‹¤.
                const newsList = data.results ? data.results : data;

        // 2. AI ê²€ìƒ‰ ì‹¤í–‰ (POST /api/historical-news/search/)
        async function searchNews() {
            const query = document.getElementById('searchInput').value;
            if (!query) return alert("ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”!");

            const resultSection = document.getElementById('search-result-section');
            const container = document.getElementById('search-result-container');
            
            resultSection.style.display = 'block';
            container.innerHTML = '<div class="text-center"><span class="spinner-border"></span> ê²€ìƒ‰ ì¤‘...</div>';

            try {
                const response = await fetch('/api/historical-news/search/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // CSRF í† í°ì´ í•„ìš”í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤ (Django ê¸°ë³¸ ì„¤ì • ì‹œ)
                        'X-CSRFToken': getCookie('csrftoken') 
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                container.innerHTML = '';

                data.forEach(news => {
                    // distance(ìœ ì‚¬ë„)ê°€ ë‚®ì„ìˆ˜ë¡ ê´€ë ¨ì„±ì´ ë†’ìŒ (Cosine Distance)
                    const score = news.distance ? (1 - news.distance).toFixed(2) : '-';
                    
                    const html = `
                        <div class="col-md-12 mb-2">
                            <div class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">${news.title}</h5>
                                    <small class="text-primary">ìœ ì‚¬ë„: ${score}</small>
                                </div>
                                <p class="mb-1">${(news.body || '').substring(0, 150)}...</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });

            } catch (error) {
                console.error('ê²€ìƒ‰ ì‹¤íŒ¨:', error);
                container.innerHTML = '<p class="text-danger">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
            }
        }

        // ì¿ í‚¤ì—ì„œ CSRF Token ê°€ì ¸ì˜¤ëŠ” í—¬í¼ í•¨ìˆ˜
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
