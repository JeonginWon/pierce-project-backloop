services:
  postgres:
    image: ankane/pgvector:latest
    container_name: rag_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} # Djangoìš© DBê°€ ê¸°ë³¸ ìƒì„±ë¨
    volumes:
      - pgdata:/var/lib/postgresql/data
      # ğŸ‘‡ [ìˆ˜ì •] DB ì´ˆê¸°í™” ìŠ¤í¬ë¦½íŠ¸ ë§ˆìš´íŠ¸ (airflow_db ìƒì„±ìš©)
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 5s
      retries: 5
    networks:
      - app_network

  airflow-init:
    # ğŸ‘‡ [ìˆ˜ì •] ì´ë¯¸ì§€ ì§ì ‘ ì§€ì • ëŒ€ì‹  ë¹Œë“œ ì‚¬ìš©
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      # ğŸ‘‡ [í™•ì¸] DB ì´ë¦„ì„ airflow_dbë¡œ ëª…í™•íˆ ì§€ì •
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: "46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./shared:/opt/airflow/shared
      - airflow_data:/opt/airflow/data
    entrypoint: /bin/bash
    command:
      - -c
      # ğŸ‘‡ [ìˆ˜ì •] pip install ì œê±° (ì´ë¯¸ì§€ì— í¬í•¨ë¨), DB ë§ˆì´ê·¸ë ˆì´ì…˜ë§Œ ìˆ˜í–‰
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
    networks:
      - app_network

  airflow-webserver:
    # ğŸ‘‡ [ìˆ˜ì •] ë¹Œë“œ ì‚¬ìš© (ë¼ì´ë¸ŒëŸ¬ë¦¬ í¬í•¨ëœ ì´ë¯¸ì§€)
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_webserver
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: "46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__SECRET_KEY: "my_secret_key_1234"
      DJANGO_DB_HOST: postgres
      DJANGO_DB_NAME: ${POSTGRES_DB}
      DJANGO_DB_USER: ${POSTGRES_USER}
      DJANGO_DB_PASSWORD: ${POSTGRES_PASSWORD}
      # ğŸ‘‡ [ì¶”ê°€] shared í´ë”ë¥¼ íŒŒì´ì¬ ê²½ë¡œì— ì¶”ê°€ (ê³µìœ  ì½”ë“œ import ê°€ëŠ¥í•˜ê²Œ)
      PYTHONPATH: "/opt/airflow/shared:${PYTHONPATH}"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./shared:/opt/airflow/shared
      - airflow_data:/opt/airflow/data
    ports:
      - "8080:8080"
    command: webserver
    networks:
      - app_network

  airflow-scheduler:
    hostname: airflow-scheduler
    # ğŸ‘‡ [ìˆ˜ì •] ë¹Œë“œ ì‚¬ìš©
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow_scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: "46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__WEBSERVER__SECRET_KEY: "my_secret_key_1234"
      DJANGO_DB_HOST: postgres
      DJANGO_DB_NAME: ${POSTGRES_DB}
      DJANGO_DB_USER: ${POSTGRES_USER}
      DJANGO_DB_PASSWORD: ${POSTGRES_PASSWORD}
      MOJITO_API_KEY: ${MOJITO_API_KEY}
      MOJITO_API_SECRET: ${MOJITO_API_SECRET}
      MOJITO_ACC_NO: ${MOJITO_ACC_NO}
      # ğŸ‘‡ [ì¶”ê°€] PYTHONPATH ì¶”ê°€
      PYTHONPATH: "/opt/airflow/shared:${PYTHONPATH}"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./shared:/opt/airflow/shared
      - airflow_data:/opt/airflow/data
    command: scheduler
    networks:
      - app_network

  django:
    build: ./django_app
    container_name: django_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./django_app:/app
      - ./shared:/app/shared
      - airflow_data:/opt/airflow/data
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PORT: 5432
      PYTHONUNBUFFERED: 1
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: ${DEBUG}
      # ğŸ‘‡ [ì¶”ê°€] Djangoì—ì„œë„ shared import í•˜ë ¤ë©´ í•„ìš”í•  ìˆ˜ ìˆìŒ
      PYTHONPATH: "/app/shared:${PYTHONPATH}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

volumes:
  pgdata:
  airflow_data:

networks:
  app_network:
    driver: bridge